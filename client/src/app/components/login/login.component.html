<section class="container">
    <div class="row justify-content-center">
        <div class="col-6 justify-content-center">
            <h3 class="text-primary fs-2 text-center" *ngIf="!create">Login</h3>
            <h3 class="text-primary fs-2 text-center" *ngIf="create">Create New User</h3>
            <h4 *ngIf="wasError" class="text-danger fs-4 text-center">Incorrect username or password</h4>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label [class]="userClass">
                        <p>{{userLabel}}</p>
                    </mat-label>
                    <input matInput type="text" [(ngModel)]="userCreds.username" name="username"
                    matTooltip="username must be at least 6 characters" [matTooltipDisabled]="!create">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>
                        <p [class]="passwordClass">{{passwordText}}</p>
                    </mat-label>
                    <input matInput type="password" [(ngModel)]="userCreds.password" name="password"
                    matTooltip="password must be at least 8 characters" [matTooltipDisabled]="!create">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline" *ngIf="create">
                    <mat-label>
                        <p [class]="passwordClass">{{confirmText}}</p>
                    </mat-label>
                    <input matInput type="password" [(ngModel)]="passwordMatch" name="password match">
                </mat-form-field>
            </div>
            
           
           
            <div class="row justify-content-center" *ngIf="!create">
                <div class="col-3 m-auto text-center justify-content-center">
                    <button class="btn btn-success row w-100 mb-2" (click)="checkPwd()">Login</button>
                    <button class="btn btn-info row w-100" (click)="toggle()">Add New User</button>
                </div>
                
            </div>
            <div class="row justify-content-center" *ngIf="create">
                <div class="col-3 text-center justify-content-center">
                    <button class="btn btn-info w-100 mb-2" (click)="createUser()">Create</button>
                    <small class="row text-center" id="backlink" (click)="toggle()">Return to Login</small>
                </div>
                
            </div>

            
        </div>

    </div>
</section>
